<div class="memory-game">
  <div *ngFor="let card of cards" class="card-container">
    <app-card-playable
      [variant]="card.variant"
      [isFaceUp]="card.isFlipped"
      [backgroundType]="card.background"
      [pixel]="card.pixel"
      (click)="onCardClick(card)">
    </app-card-playable>
  </div>
  <button (click)="resetGame()">Reset</button>
</div>

<!-- Pop-up d'information pour les matchs trouvÃ©s -->
<popup [content]="popupContent"></popup>
