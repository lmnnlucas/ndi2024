<div class="player-banner">
    <div class="player" [ngClass]="{'active-player': activePlayer === 1}">
      <p>Joueur 1</p>
      <p>Points : {{ player1Points }}</p>
    </div>
    <div class="player" [ngClass]="{'active-player': activePlayer === 2}">
      <p>Joueur 2</p>
      <p>Points : {{ player2Points }}</p>
    </div>
  </div>

<div class="memory-game">
    <div *ngFor="let card of cards" class="card-container">
      <app-card-playable
        [variant]="card.variant"
        [isFaceUp]="card.isFlipped"
        [pixel]="card.pixel"
        [backgroundType]="card.background"
        (click)="onCardClick(card)">
      </app-card-playable>
    </div>
    <button routerLink="/">Retour</button>
  </div>

  <popup [content]="jsonContent"></popup>
